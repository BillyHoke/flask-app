{% extends "base.html" %} {% block content %}
<div>
    <img src="{{image}}" />
    <p>{{name}}</p>
    {%for types in pokemon_type%}
    <p>{{types["type"]["name"]}}</p>
    {%endfor%}
    <form id="add-to-party" action="/pokemon/{{pokemon_id}}/edit" method="POST">
        <button type="submit">Add to Party!</button>
    </form>
</div>
{%endblock%}
