{% extends "base.html" %} {% block content %}
<div style="width: 500px; text-align: center; margin: 0 auto">
    <h1>Welcome to <img src="/static/images/logo.png" width="200px" height="auto" /></h1>
    <p>Take a trip down memory lane with a Pokedex full of the orignal 151 Pokemon.</p>
</div>
<div class="signup-login" style="padding-top: 0px">
    <form action="/sessions/create" method="POST">
        <div class="error">{{error}} {{no_user}} {{no_details}}</div>
        <h2>Login</h2>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
        </div>
        <div>
            <button type="submit" name="login">Login</button>
        </div>
    </form>
    <div>
        <p>Don't have an account? <a href="/signup">Click here.</a></p>
    </div>
</div>
{%endblock%}
